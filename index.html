<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR LOCALS</title>
    <style>
        /* 基本的なスタイリング */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        /* ヘッダー全体 */
        .header {
            display: flex;
            justify-content: space-between; /* 要素を両端に配置 */
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        /* ロゴ画像 */
        .header-logo img {
            height: 40px; /* ロゴの高さを指定（お好みで調整してください） */
            width: auto;
        }
        
        /* ヘッダーの左側と右側のコンテナ */
        .header-left, .header-right {
            display: flex;
            align-items: center;
            flex: 1; /* コンテナが均等にスペースを分け合う */
        }

        /* 右側のコンテナは要素を右端に寄せる */
        .header-right {
            justify-content: flex-end;
        }

        /* 中央のロゴのコンテナ */
        .header-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        /* ナビゲーションリスト */
        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin: 0 15px;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
        }

        /* 言語選択とログインボタン */
        .language-select {
            margin-right: 20px;
        }
        .login-button {
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <ul class="nav-list">
                <li class="nav-item"><a href="/itinerary" class="nav-link">Itinerary creation</a></li>
                <li class="nav-item"><a href="/article" class="nav-link">Article</a></li>
            </ul>
        </div>

        <div class="header-center">
            <a href="/" class="header-logo">
                <img src="https://raw.githubusercontent.com/osamu0221/yourlocals/main/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202025-07-03%20134309.png" alt="YOUR LOCALS Logo">
            </a>
        </div>

        <div class="header-right">
            <ul class="nav-list">
                <li class="nav-item"><a href="/about" class="nav-link">About us</a></li>
            </ul>
            <div class="language-select">
                Language
            </div>
            <button class="login-button">Login</button>
        </div>
    </header>

</body>
</html>
