<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR LOCALS</title>
    <style>
        /* 基本的なスタイリング */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        /* --- ヘッダー --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px; /* パディングを少し広げます */
            border-bottom: 1px solid #ddd;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .header-right {
            justify-content: flex-end;
        }
        .header-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .header-logo img {
            height: 40px;
            width: auto;
        }
        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin: 0 15px;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .language-select {
            margin-right: 20px;
            font-weight: 500;
        }
        .login-button {
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #333;
            color: #fff;
        }
        
        /* --- ここから追加：機能紹介セクション --- */
        main {
            padding: 50px 40px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2つのカラムを作成 */
            gap: 40px; /* カラム間の余白 */
        }

        .feature-card {
            position: relative;
            height: 60vh; /* ビューポートの高さの60% */
            border-radius: 12px;
            overflow: hidden; /* 角丸を有効にするため */
            display: flex;
            align-items: flex-end; /* テキストを下に配置 */
            padding: 40px;
            text-decoration: none;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px); /* ホバー時に少し浮き上がる動き */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0) 40%); /* 下から上への黒いグラデーション */
            z-index: 1;
        }
        
        .feature-card-content {
            position: relative;
            z-index: 2;
        }

        .feature-card h2 {
            font-size: 36px;
            margin: 0 0 10px 0;
        }

        .feature-card p {
            font-size: 18px;
            margin: 0 0 20px 0;
            max-width: 450px;
        }

        .feature-card .cta-arrow {
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .cta-arrow {
            transform: translateX(10px); /* ホバー時に矢印が動く */
        }
        
        /* カードごとの背景画像 */
        #itinerary-card {
            /* //大阪の街並みと観光客が楽しそうに地図を見ているイメージ */
            background-image: url('https://images.unsplash.com/photo-1589451814293-808518764359?q=80&w=2874&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        #article-card {
            /* //優しい和服の人の笑顔、または日本の美しい伝統文化を感じさせるイメージ */
            background-image: url('https://images.unsplash.com/photo-1528360983277-13d401cdc186?q=80&w=2970&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <ul class="nav-list">
                <li class="nav-item"><a href="#itinerary-card" class="nav-link">Itinerary creation</a></li>
                <li class="nav-item"><a href="#article-card" class="nav-link">Article</a></li>
            </ul>
        </div>
        <div class="header-center">
            <a href="/" class="header-logo">
                <img src="https://raw.githubusercontent.com/osamu0221/yourlocals/main/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202025-07-03%20134309.png" alt="YOUR LOCALS Logo">
            </a>
        </div>
        <div class="header-right">
            <ul class="nav-list">
                <li class="nav-item"><a href="/about" class="nav-link">About us</a></li>
            </ul>
            <div class="language-select">Language</div>
            <button class="login-button">Login</button>
        </div>
    </header>

    <main>
        <div class="features-grid">
            <a href="/itinerary-creation-page" class="feature-card" id="itinerary-card">
                <div class="feature-card-content">
                    <h2>Create Your Osaka Trip</h2>
                    <p>Build your perfect Osaka itinerary. Simply drag & drop famous spots, and we'll handle the travel times.</p>
                    <span class="cta-arrow">→</span>
                </div>
            </a>

            <a href="/articles-page" class="feature-card" id="article-card">
                <div class="feature-card-content">
                    <h2>Discover Real Japan</h2>
                    <p>Read our stories and tips to experience the culture and hidden gems loved by locals.</p>
                    <span class="cta-arrow">→</span>
                </div>
            </a>
        </div>
    </main>

</body>
</html>
