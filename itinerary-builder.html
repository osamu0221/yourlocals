<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Builder - YOUR LOCALS</title>
    <style>
        :root {
            --panel-bg: #ffffff;
            --app-bg: #f4f7f6;
            --primary-text: #2c3e50;
            --secondary-text: #828282;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
            --favorite-color: #e74c3c;
            --stay-color: #2ecc71;
            --travel-color: #95a5a6;
            --hour-height: 80px; /* 1時間あたりのピクセル高さ */
        }
        
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--app-bg);
            color: var(--primary-text);
            overflow: hidden;
        }

        .builder-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* --- パネル共通 --- */
        .panel {
            padding: 20px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .panel-title {
            margin: 0 0 15px 0;
            font-size: 1.6em;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            font-weight: 700;
        }
        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        /* スクロールバーのスタイル */
        .scrollable-content::-webkit-scrollbar { width: 6px; }
        .scrollable-content::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollable-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .scrollable-content::-webkit-scrollbar-thumb:hover { background: #999; }

        /* --- 左パネル: 旅程ボックス --- */
        #itinerary-panel {
            flex: 0 0 380px; /* 幅を固定 */
            border-right: 1px solid var(--border-color);
        }
        .time-setter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .time-setter label { font-weight: 500; }
        .time-setter input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        #timeline-wrapper {
            position: relative;
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        #timeline-grid {
            position: relative;
            --grid-line-color: #f0f0f0;
            /* 15分ごとの線 (4本で1時間) */
            background-size: 100% calc(var(--hour-height) / 4);
            background-image: linear-gradient(to bottom, var(--grid-line-color) 1px, transparent 1px);
        }
        .time-marker {
            position: absolute;
            left: -60px;
            width: 50px;
            text-align: right;
            color: var(--secondary-text);
            font-size: 0.8em;
            font-weight: 500;
            /* 1時間ごとに配置 */
            height: var(--hour-height); 
            padding-top: 5px;
            box-sizing: border-box;
        }
        .itinerary-item {
            position: absolute;
            left: 5px;
            right: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            color: white;
            overflow: hidden;
            box-sizing: border-box;
            border-left: 5px solid;
            transition: all 0.2s;
        }
        .itinerary-item.stay { background-color: var(--stay-color); border-color: #27ae60; }
        .itinerary-item.travel { background-color: var(--travel-color); border-color: #7f8c8d; }

        /* --- 中央パネル: 場所まとめ --- */
        #places-panel {
            flex: 1; /* 残りの幅をすべて取る */
            min-width: 400px;
        }
        #places-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .fav-toggle-btn { padding: 10px 15px; border: 1px solid var(--accent-color); color: var(--accent-color); background: none; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .fav-toggle-btn:hover, .fav-toggle-btn.active { background: var(--accent-color); color: white; }
        
        .genre-list { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
        .genre-btn { padding: 8px 15px; border: 1px solid #ccc; background-color: #f8f9fa; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
        .genre-btn.active, .genre-btn:hover { background-color: var(--primary-text); color: white; border-color: var(--primary-text); }

        .place-list-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: background-color 0.2s;
        }
        .place-list-item:hover { background-color: #f8f9fa; }
        .place-list-item:active { cursor: grabbing; }
        .place-list-item .name { font-weight: 500; }
        .fav-btn { cursor: pointer; font-size: 1.6em; color: #ccc; transition: all 0.2s; }
        .fav-btn:hover { transform: scale(1.2); }
        .fav-btn.favorited { color: var(--favorite-color); }

        /* --- 右パネル: 地図 --- */
        #map-panel {
            flex: 0 0 450px;
            border-left: 1px solid var(--border-color);
        }
        #map-container {
            flex-grow: 1;
            background: #e0e0e0 url(https://i.imgur.com/2YQY8qP.png) center/cover no-repeat;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .map-pin {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--accent-color);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg) translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .map-pin.station { background-color: #34495e; }
        .map-pin.highlight { transform: rotate(-45deg) translate(-50%, -50%) scale(1.5); background: var(--favorite-color); z-index: 10; }

        /* --- モーダル (ポップアップ) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px;
            max-width: 500px; width: 90%; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        #station-selection-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        #station-selection-buttons .station-btn { padding: 15px; font-size: 1.1em; font-weight: 500; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        #station-selection-buttons .station-btn:hover { background: #f0f0f0; border-color: #999; }
        
    </style>
</head>
<body>

    <div class="builder-container">
        <section id="itinerary-panel" class="panel">
            <h2 class="panel-title">Your Itinerary</h2>
            <div class="time-setter">
                <label for="start-time">Start:</label>
                <input type="time" id="start-time" value="09:00">
                <label for="end-time">End:</label>
                <input type="time" id="end-time" value="18:00">
            </div>
            <div id="timeline-wrapper" class="scrollable-content">
                <div id="timeline-grid"></div>
            </div>
        </section>

        <section id="places-panel" class="panel">
            <div id="places-header">
                <h2 class="panel-title" id="places-title">Find Places</h2>
                <button class="fav-toggle-btn" id="fav-toggle-btn">Favorites ❤️</button>
            </div>
            <div class="genre-list" id="genre-list"></div>
            <div class="scrollable-content" id="place-list"></div>
        </section>

        <section id="map-panel" class="panel">
            <h2 class="panel-title">Map</h2>
            <div id="map-container"></div>
        </section>
    </div>

    <div id="start-station-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Where are you starting from?</h3>
            <p>Your journey begins here. Travel times will be calculated from this station.</p>
            <div id="station-selection-buttons"></div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- データ（仮） ---
        const DUMMY_DATA = {
            places: [
                { id: 1, name: "Dotonbori Glico Sign", genre: "sightseeing", station: "namba", stay: 30, desc: "A famous landmark in Osaka. Great for photos!", photo: "https://i.imgur.com/GplnmUI.jpeg", mapPos: { top: "62%", left: "48%" } },
                { id: 2, name: "Kuromon Market", genre: "food", station: "namba", stay: 90, desc: "Known as 'Osaka's Kitchen'. Enjoy fresh seafood and local snacks.", photo: "https://i.imgur.com/bK16H8S.png", mapPos: { top: "65%", left: "55%" } },
                { id: 3, name: "Osaka Castle", genre: "history", station: "osaka", stay: 120, desc: "A beautiful and historic castle with a museum inside.", photo: "https://i.imgur.com/8QWBHqf.png", mapPos: { top: "40%", left: "70%" } },
                { id: 4, name: "Shitennoji Temple", genre: "history", station: "tennoji", stay: 60, desc: "One of Japan's oldest temples, offering a peaceful atmosphere.", photo: "https://i.imgur.com/V98wG3J.png", mapPos: { top: "85%", left: "60%" } },
                { id: 5, name: "Umeda Sky Building", genre: "sightseeing", station: "osaka", stay: 75, desc: "Offers a stunning 360-degree view of the city from its floating garden observatory.", photo: "https://i.imgur.com/bK16H8S.png", mapPos: { top: "25%", left: "35%" } },
                { id: 6, name: "Amerikamura", genre: "shopping", station: "namba", stay: 120, desc: "The center of Osaka's youth culture, with trendy shops and cafes.", photo: "https://i.imgur.com/GplnmUI.jpeg", mapPos: { top: "58%", left: "40%" } }
            ],
            genres: ["sightseeing", "food", "history", "shopping"],
            stations: {
                "osaka": { name: "Osaka Station", mapPos: { top: "30%", left: "40%" } },
                "namba": { name: "Namba Station", mapPos: { top: "60%", left: "50%" } },
                "tennoji": { name: "Tennoji Station", mapPos: { top: "80%", left: "65%" } }
            },
            travelTimes: { "osaka-namba": 15, "namba-tennoji": 10, "tennoji-osaka": 20 }
        };

        // --- DOM要素 ---
        const dom = {
            timelineGrid: document.getElementById("timeline-grid"),
            genreList: document.getElementById("genre-list"),
            placeList: document.getElementById("place-list"),
            favToggleButton: document.getElementById("fav-toggle-btn"),
            stationModal: document.getElementById("start-station-modal"),
            stationSelectionButtons: document.getElementById("station-selection-buttons"),
            mapContainer: document.getElementById("map-container"),
            startTimeInput: document.getElementById('start-time'),
            endTimeInput: document.getElementById('end-time'),
        };
        
        // --- アプリケーションの状態 ---
        let state = {
            startStation: null,
            favorites: [],
            itinerary: [],
            startTime: 9 * 60, // 09:00 in minutes
            endTime: 18 * 60, // 18:00 in minutes
            currentFilter: { type: 'genre', value: null },
            isShowingFavorites: false
        };

        // --- レンダリング関数 ---
        const render = () => {
            renderPlaces();
            renderItinerary();
            renderMapPins();
            renderGenreButtons();
        };

        const renderStationSelection = () => {
            dom.stationSelectionButtons.innerHTML = '';
            Object.keys(DUMMY_DATA.stations).forEach(key => {
                const station = DUMMY_DATA.stations[key];
                const btn = document.createElement("button");
                btn.className = "station-btn";
                btn.textContent = station.name;
                btn.onmouseenter = () => highlightPin(key, true);
                btn.onmouseleave = () => highlightPin(key, false);
                btn.onclick = () => selectStartStation(key);
                dom.stationSelectionButtons.appendChild(btn);
            });
        };
        
        const renderGenreButtons = () => {
            dom.genreList.innerHTML = '';
            DUMMY_DATA.genres.forEach(genre => {
                const btn = document.createElement("button");
                btn.className = "genre-btn";
                if(state.currentFilter.type === 'genre' && state.currentFilter.value === genre && !state.isShowingFavorites) {
                    btn.classList.add("active");
                }
                btn.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                btn.onclick = () => {
                    state.isShowingFavorites = false;
                    state.currentFilter = { type: 'genre', value: genre };
                    render();
                };
                dom.genreList.appendChild(btn);
            });
        };
        
        const renderPlaces = () => {
            dom.placeList.innerHTML = '';
            dom.favToggleButton.classList.toggle('active', state.isShowingFavorites);
            
            let placesToRender;
            if (state.isShowingFavorites) {
                placesToRender = DUMMY_DATA.places.filter(p => state.favorites.includes(p.id));
            } else if (state.currentFilter.type === 'genre' && state.currentFilter.value) {
                placesToRender = DUMMY_DATA.places.filter(p => p.genre === state.currentFilter.value);
            } else {
                placesToRender = DUMMY_DATA.places; // デフォルトでは全て表示
            }
            
            placesToRender.forEach(place => {
                const item = document.createElement("div");
                item.className = "place-list-item";
                item.draggable = true;
                item.dataset.placeId = place.id;
                item.ondragstart = (e) => e.dataTransfer.setData("text/plain", place.id);
                item.onmouseenter = () => highlightPin(place.id, true);
                item.onmouseleave = () => highlightPin(place.id, false);
                
                const name = document.createElement("span");
                name.className = "name";
                name.textContent = place.name;
                
                const favBtn = document.createElement("span");
                favBtn.className = "fav-btn";
                favBtn.innerHTML = "❤️";
                if(state.favorites.includes(place.id)) favBtn.classList.add("favorited");
                favBtn.onclick = (e) => { e.stopPropagation(); toggleFavorite(place.id); };
                
                item.append(name, favBtn);
                dom.placeList.appendChild(item);
            });
        };

        const renderItinerary = () => {
            dom.timelineGrid.innerHTML = '';
            const totalMinutes = state.endTime - state.startTime;
            const hourHeight = 80;
            const minuteHeight = hourHeight / 60;
            dom.timelineGrid.style.height = `${totalMinutes * minuteHeight}px`;

            for(let i = 0; i < totalMinutes; i += 60) {
                 const hour = Math.floor((state.startTime + i) / 60);
                 const timeMarker = document.createElement('div');
                 timeMarker.className = 'time-marker';
                 timeMarker.textContent = `${hour}:00`;
                 timeMarker.style.top = `${i * minuteHeight}px`;
                 dom.timelineGrid.appendChild(timeMarker);
            }
            
            let currentTime = 0;
            state.itinerary.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = `itinerary-item ${item.type}`;
                itemEl.innerHTML = `<strong>${item.name || 'Travel'}</strong><br>${item.duration} min`;
                itemEl.style.top = `${currentTime * minuteHeight}px`;
                itemEl.style.height = `${item.duration * minuteHeight - 2}px`; /* -2px for margin */
                dom.timelineGrid.appendChild(itemEl);
                currentTime += item.duration;
            });
        };
        
        const renderMapPins = () => {
            dom.mapContainer.innerHTML = '';
            // 駅ピン
            Object.keys(DUMMY_DATA.stations).forEach(key => {
                const pin = document.createElement('div');
                pin.className = 'map-pin station';
                pin.id = `pin-${key}`;
                pin.style.top = DUMMY_DATA.stations[key].mapPos.top;
                pin.style.left = DUMMY_DATA.stations[key].mapPos.left;
                dom.mapContainer.appendChild(pin);
            });
            // 場所ピン
            DUMMY_DATA.places.forEach(place => {
                const pin = document.createElement('div');
                pin.className = 'map-pin';
                pin.id = `pin-${place.id}`;
                pin.style.top = place.mapPos.top;
                pin.style.left = place.mapPos.left;
                dom.mapContainer.appendChild(pin);
            });
        };

        // --- アクション関数 ---
        const selectStartStation = (stationKey) => {
            state.startStation = stationKey;
            dom.stationModal.classList.remove("visible");
            render();
        };
        
        const toggleFavorite = (placeId) => {
            const index = state.favorites.indexOf(placeId);
            if (index > -1) state.favorites.splice(index, 1);
            else state.favorites.push(placeId);
            renderPlaces();
        };

        const highlightPin = (id, shouldHighlight) => {
            const pin = document.getElementById(`pin-${id}`);
            if(pin) pin.classList.toggle('highlight', shouldHighlight);
        };
        
        const timeToMinutes = (timeStr) => {
            const [h, m] = timeStr.split(':');
            return parseInt(h) * 60 + parseInt(m);
        };

        // --- イベントリスナー ---
        dom.favToggleButton.onclick = () => {
            state.isShowingFavorites = !state.isShowingFavorites;
            if(state.isShowingFavorites) state.currentFilter = { type: 'favorites' };
            else state.currentFilter = { type: 'genre', value: null };
            render();
        };
        
        dom.timelineGrid.ondragover = (e) => e.preventDefault();
        dom.timelineGrid.ondrop = (e) => {
            e.preventDefault();
            const placeId = parseInt(e.dataTransfer.getData("text/plain"));
            const place = DUMMY_DATA.places.find(p => p.id === placeId);
            
            if(place) {
                if(state.itinerary.length > 0){
                    const lastItem = state.itinerary[state.itinerary.length - 1];
                    const lastPlace = DUMMY_DATA.places.find(p => p.id === lastItem.id);
                    if (lastPlace) {
                       const travelKey = `${lastPlace.station}-${place.station}`;
                       const revTravelKey = `${place.station}-${lastPlace.station}`;
                       const travelTime = DUMMY_DATA.travelTimes[travelKey] || DUMMY_DATA.travelTimes[revTravelKey] || 15;
                       state.itinerary.push({ id: `travel-${Date.now()}`, type: 'travel', duration: travelTime });
                    }
                }
                state.itinerary.push({ ...place, type: 'stay' });
                renderItinerary();
            }
        };

        dom.startTimeInput.onchange = (e) => { state.startTime = timeToMinutes(e.target.value); renderItinerary(); };
        dom.endTimeInput.onchange = (e) => { state.endTime = timeToMinutes(e.target.value); renderItinerary(); };
        
        // --- 初期化 ---
        dom.stationModal.classList.add("visible");
        renderMapPins(); // 駅ピンを先に表示
        renderStationSelection();
        render(); // 初期レンダリング
    });
    </script>
</body>
</html>
