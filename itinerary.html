<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - YOUR LOCALS</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; }
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .stage {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .stage.active { opacity: 1; }

        /* --- ステージ1 --- */
        .osaka-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2); /* もうちょい拡大 */
            width: 400px;
            height: auto;
            opacity: 0.3;
        }
        .floating-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 6s ease-in-out infinite; /* ぷかぷかする感じ */
        }
        #p1 { top: 20%; left: 70%; animation-delay: 0s; }
        #p2 { top: 40%; left: 80%; animation-delay: -2s; }
        #p3 { top: 60%; left: 75%; animation-delay: -4s; }
        #p4 { top: 80%; left: 65%; animation-delay: -1s; }
        #p5 { top: 30%; left: 20%; animation-delay: -3s; }
        .plan-box-outline {
            position: absolute;
            top: 50%;
            left: 35%;
            transform: translateY(-50%);
            width: 250px;
            height: 300px;
            border: 3px dashed #ccc;
            border-radius: 15px;
        }

        /* --- ステージ2 --- */
        .shooting-arrow {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0;
            animation: shoot 1.5s ease-out forwards;
        }
        #arrow1 { top: 22%; left: 45%; animation-delay: 0s; }
        #arrow2 { top: 42%; left: 45%; animation-delay: 1.8s; }
        #arrow3 { top: 62%; left: 45%; animation-delay: 3.6s; }
        .plan-box-filled {
            position: absolute;
            top: 50%; left: 35%;
            transform: translateY(-50%);
            width: 250px;
        }
        .plan-item {
            height: 50px;
            margin: 15px 0;
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            animation: fill-in 0.5s ease-out forwards;
        }
        #item1 { background-color: #ffcdd2; animation-delay: 1.3s; }
        #item2 { background-color: #c8e6c9; animation-delay: 3.1s; }
        #item3 { background-color: #b3e5fc; animation-delay: 4.9s; }

        /* --- ステージ3 --- */
        .final-content { text-align: center; }
        .thought-bubble {
            position: relative;
            background: white;
            border-radius: 50%;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: bubble-in 1s ease-out forwards;
        }
        .start-button {
            margin-top: 40px;
            background: #ffd600;
            color: #333;
            font-size: 1.5em;
            font-weight: 700;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 214, 0, 0.5);
            animation: button-in 0.8s 0.5s ease-out backwards;
        }
        .start-button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 214, 0, 0.6); }

        /* --- アニメーション定義 --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shoot { /* 流れ星みたいな感じ */
            0% { transform: translate(200px, -50px) scale(0.5); opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0; }
        }
        @keyframes fill-in {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        @keyframes bubble-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes button-in {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="intro-container">
        <div id="stage1" class="stage">
            <img src="https://i.imgur.com/8QWBHqf.png" alt="Osaka Photo" class="floating-photo" id="p1">
            <img src="https://i.imgur.com/GplnmUI.jpeg" alt="Osaka Photo" class="floating-photo" id="p2">
            <img src="https://i.imgur.com/V98wG3J.png" alt="Osaka Photo" class="floating-photo" id="p3">
            <img src="https://i.imgur.com/bK16H8S.png" alt="Osaka Photo" class="floating-photo" id="p4">
            <div class="plan-box-outline"></div>
            <img src="https://svgsilh.com/svg/29283.svg" alt="Osaka Map" class="osaka-map">
        </div>

        <div id="stage2" class="stage">
            <div class="plan-box-filled">
                <div class="plan-item" id="item1"></div>
                <div class="plan-item" id="item2"></div>
                <div class="plan-item" id="item3"></div>
            </div>
            <svg id="arrow1" class="shooting-arrow" viewBox="0 0 100 50"><path d="M0 25 H70 M60 15 L70 25 L60 35" stroke="#ff8a00" stroke-width="4" fill="none" stroke-linecap="round"/></svg>
            <svg id="arrow2" class="shooting-arrow" viewBox="0 0 100 50"><path d="M0 25 H70 M60 15 L70 25 L60 35" stroke="#4caf50" stroke-width="4" fill="none" stroke-linecap="round"/></svg>
            <svg id="arrow3" class="shooting-arrow" viewBox="0 0 100 50"><path d="M0 25 H70 M60 15 L70 25 L60 35" stroke="#2196f3" stroke-width="4" fill="none" stroke-linecap="round"/></svg>
        </div>

        <div id="stage3" class="stage">
            <div class="final-content">
                <div class="thought-bubble">Plan Your Itinerary in<br>Osaka!!</div>
                <a href="itinerary-builder.html"><button class="start-button">Let's get it started!!</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stage1 = document.getElementById('stage1');
            const stage2 = document.getElementById('stage2');
            const stage3 = document.getElementById('stage3');

            // 1段階目 開始
            stage1.classList.add('active');

            // 2段階目へ (4秒後)
            setTimeout(() => {
                stage1.classList.remove('active');
                stage2.classList.add('active');
            }, 4000);

            // 3段階目へ (さらに6秒後)
            setTimeout(() => {
                stage2.classList.remove('active');
                stage3.classList.add('active');
            }, 10000);
        });
    </script>

</body>
</html>
